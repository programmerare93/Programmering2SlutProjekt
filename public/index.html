<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*#GameArea {
      outline: black 3px solid;
    }*/
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      #gameAreaDiv {
        display: none;
      }
      #startMenuDiv {
        display: inline;
      }
      #score {
        margin-bottom: 1px;
        margin-left: 1px;
        width: fit-content;
        height: fit-content;
        background-color: grey;
        color: white;
        position: fixed;
        bottom: 0;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="startMenuDiv">
      <h1>Game Title</h1>
      <button id="startButton">Start</button>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your Username"
          required
        />
        <label for="password"> Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your Password"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="gameAreaDiv">
      <canvas id="gameArea"></canvas>
      <div id="score">Score:</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
